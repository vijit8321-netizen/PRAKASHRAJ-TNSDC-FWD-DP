<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Elegant Bus Ticket Booking</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    

    * {

      box-sizing: border-box;

    }

    body {

      margin: 0;

      background: linear-gradient(135deg, #667eea, #764ba2);

      font-family: 'Poppins', sans-serif;

      color: #fff;

      display: flex;

      justify-content: center;

      align-items: center;

      min-height: 100vh;

      padding: 20px;

    }

    .booking-container {

      background: rgba(255, 255, 255, 0.1);

      backdrop-filter: blur(15px);

      border-radius: 20px;

      width: 400px;

      padding: 35px 40px;

      box-shadow: 0 15px 35px rgba(0,0,0,0.3);

      transition: transform 0.3s;

    }

    .booking-container:hover {

      transform: translateY(-10px);

    }

    h1 {

      margin-bottom: 30px;

      font-weight: 600;

      font-size: 2.2rem;

      text-align: center;

      letter-spacing: 2px;

      text-shadow: 0 2px 8px rgba(0,0,0,0.3);

    }

    label {

      display: block;

      margin-bottom: 8px;

      font-weight: 600;

      letter-spacing: 0.8px;

      text-shadow: 0 1px 3px rgba(0,0,0,0.3);

    }

    select, input[type="date"], input[type="number"] {

      width: 100%;

      padding: 12px 15px;

      border-radius: 12px;

      border: none;

      font-size: 1rem;

      margin-bottom: 25px;

      background: rgba(255,255,255,0.25);

      color: #fff;

      box-shadow: inset 0 0 6px rgba(255,255,255,0.3);

      transition: background 0.3s ease;

    }

    select:focus, input[type="date"]:focus, input[type="number"]:focus {

      background: rgba(255,255,255,0.45);

      outline: none;

      box-shadow: 0 0 8px #fff;

    }

    option {

      background: #764ba2;

      color: #fff;

    }

    button {

      width: 100%;

      padding: 15px;

      border-radius: 12px;

      border: none;

      font-size: 1.2rem;

      font-weight: 700;

      color: #764ba2;

      background: #fff;

      cursor: pointer;

      box-shadow: 0 6px 20px rgba(255,255,255,0.4);

      transition: background 0.3s, color 0.3s;

    }

    button:hover {

      background: #9152d4;

      color: #fff;

      box-shadow: 0 8px 30px rgba(145, 82, 212, 0.7);

    }

    

    .seat-layout {

      margin-top: 40px;

      text-align: center;

    }

    .seat-layout h2 {

      font-weight: 600;

      margin-bottom: 20px;

      letter-spacing: 1.5px;

      text-shadow: 0 2px 8px rgba(0,0,0,0.3);

    }

    .seats {

      display: grid;

      grid-template-columns: repeat(5, 48px);

      gap: 15px;

      justify-content: center;

    }

    .seat {

      background: linear-gradient(145deg, #5a3ea0, #7039a0);

      border-radius: 10px;

      box-shadow: 5px 5px 8px #4a3180,

                  -5px -5px 8px #6a4ab0;

      width: 48px;

      height: 48px;

      line-height: 48px;

      color: #fff;

      font-weight: 700;

      user-select: none;

      cursor: pointer;

      transition: background 0.3s, transform 0.2s;

      text-shadow: 0 1px 2px rgba(0,0,0,0.6);

    }

    .seat:hover {

      background: #a582d6;

      transform: scale(1.1);

      box-shadow: 0 0 10px #d1b3ff;

    }

  </style>

</head>

<body>

  <div class="booking-container">

    <h1>Bus Ticket Booking</h1>

    <form>

      <label for="origin">Origin</label>

      <select id="origin" required>

        <option value="">Select origin</option>

        <option value="CityA">City A</option>

        <option value="CityB">City B</option>

      </select>

      <label for="destination">Destination</label>

      <select id="destination" required>

        <option value="">Select destination</option>

        <option value="CityC">City C</option>

        <option value="CityD">City D</option>

      </select>

      <label for="date">Travel Date</label>

      <input type="date" id="date" required />

      <label for="seats">Number of Seats</label>

      <input type="number" id="seats" min="1" max="5" required />

      <button type="submit">Check Availability</button>

    </form>

    <div class="seat-layout">

      <h2>Seat Layout</h2>

      <div class="seats">

        <div class="seat">1</div>

        <div class="seat">2</div>

        <div class="seat">3</div>

        <div class="seat">4</div>

        <div class="seat">5</div>

        <div class="seat">6</div>

        <div class="seat">7</div>

        <div class="seat">8</div>

        <div class="seat">9</div>

        <div class="seat">10</div>

        <div class="seat">11</div>

        <div class="seat">12</div>

        <div class="seat">13</div>

        <div class="seat">14</div>

        <div class="seat">15</div>

        <div class="seat">16</div>

        <div class="seat">17</div>

        <div class="seat">18</div>

        <div class="seat">19</div>

        <div class="seat">20</div>

      </div>

    </div>

  </div>

</body>

</html>
